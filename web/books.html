<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books</title>
</head>
<body>
    <script>
        const xmlhttp=new XMLHttpRequest();
        xmlhttp.open('get','books.xml',false)
        xmlhttp.send()
        xmlDoc=xmlhttp.responseXML
        console.log(xmlDoc);
        
            
        let x=xmlDoc.getElementsByTagName('details')
        document.write(`
        <table border=1>
            <tr>
                <th bgcolor=red>Title</th>
                <th bgcolor=blue>Author</th>
                <th bgcolor=blue>year</th>
                <th bgcolor=blue>Price</th>
            </tr>   
        `)
        for(i=0;i<x.length;i++){
            document.write(`
                <tr>
                    <td>
                     ${x[i].getElementsByTagName('title')[0].childNodes[0].nodeValue}   
                    </td>
                    <td bgcolor=blue>
                        ${x[i].getElementsByTagName('author')[0].childNodes[0].nodeValue.toUpperCase()}
                    </td>
                    <td>${x[i].getElementsByTagName('year')[0].childNodes[0].nodeValue} </td>
                    <td>${x[i].getElementsByTagName('price')[0].childNodes[0].nodeValue} </td>
                </tr>    
            `)
        }
    </script>
</body>
</html>
